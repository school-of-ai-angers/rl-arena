<h1>Home</h1>
<p>
    {% if user.is_authenticated %}
    Hello {{ user.username }}. <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    Please <a href="{% url 'login' %}?next={{ request.path | urlencode }}">login</a>
    {% endif %}
</p>
<h2>Available environments:</h2>
<ul>
    {% for environment in environments %}
    <li><a href="{% url 'environment_home' environment.slug %}">{{ environment.name }}</a></li>
    {% endfor %}
</ul>
