<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RL Arena</title>
</head>
<body>

{% block user %}
<p>
    {% if user.is_authenticated %}
        Hello <a href="{% url 'user_home' user.username %}">{{ user.username }}</a>. <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        Hello. <a href="{% url 'login' %}?next={{ request.path | urlencode }}">Login</a> or <a href="{% url 'create_account' %}">create an account</a>
    {% endif %}
</p>
{% endblock user %}

<div>
{% block content %}{% endblock content %}
</div>
    
</body>
</html>
