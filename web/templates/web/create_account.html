{% extends 'web/base.html' %}

{% block user %}{% endblock user %}

{% block content %}
<h2>Create account</h2>

{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}

<form method="post">
{% csrf_token %}

<table>
{{ form }}
</table>

<button type="submit">Create account</button>
</form>
{% endblock content %}
